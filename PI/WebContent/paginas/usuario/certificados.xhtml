<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">Certificados</ui:define>
		<ui:define name="menu">
			<ui:include src="/resources/template/menuUsuario.xhtml" />
		</ui:define>
		<ui:define name="corpo">
			<p:growl id="msg" sticky="true" showDetail="true" life="5000" />
			<h:form id="frmListaAtividade" target="_blank">
				<h:dataTable id="dtAtividade" var="obj" styleClass="table"
					value="#{indexParticipanteMB.listaAtividadeCertificado}"
					emptyMessage="Sem registros cadastrados" paginator="true"
					paginatorPosition="bottom" rows="10" tableStyle="table-layout: auto">
					<f:facet name="header">
						<h2 style="text-align: center">Gerar Certificado</h2>
					</f:facet>
					<p:column headerText="Atividade">
						<f:facet name="header">
							<h:outputText value="Atividade" />
						</f:facet>
						<h:outputText id="titulo" value="#{obj.titulo}" />
					</p:column>
					<p:column headerText="Gerar">
						<f:facet name="header">
							<h:outputText value="Gerar" />
						</f:facet>
						<p:commandButton id="btAltera" icon="ui-icon-arrowrefresh-1-w" ajax="false" 
						actionListener="#{indexParticipanteMB.geraCertificadoAtividade(obj)}"/>
					</p:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
