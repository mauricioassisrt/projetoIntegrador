<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">Inicio</ui:define>
		<ui:define name="menu">
			<ui:include src="/resources/template/menuUsuario.xhtml" />
		</ui:define>
		<ui:define name="corpo">
<div class="container-dentro" style="max-width: 1024px; margin: 0 auto" >
					<p:growl id="msg" sticky="true" showDetail="true" life="5000" />
			<h:form id="frmListaAtividade">
				<h:dataTable id="dtAtividade" var="obj" styleClass="table"
					value="#{indexParticipanteMB.listaAtividade}"
					emptyMessage="Sem registros cadastrados" paginator="true"
					paginatorPosition="bottom" rows="10"
					tableStyle="table-layout: auto">
					<f:facet name="header">
						<h2 style="text-align: center">Eventos que participo</h2>
					</f:facet>
					<p:column headerText="Atividade">
						<f:facet name="header">
							<h:outputText value="Atividade" />
						</f:facet>
						<h:outputText id="titulo" value="#{obj.titulo}" />
					</p:column>
					<p:column headerText="Informacao">
						<f:facet name="header">
							<h:outputText value="Informação" />
						</f:facet>
						<h:outputText id="informacao" value="#{obj.informacao}" />
					</p:column>
					<p:column headerText="Data de inicio">
						<f:facet name="header">
							<h:outputText value="Inicio" />
						</f:facet>
						<h:outputText id="dtInicio" value="#{obj.dtInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date"
								dateStyle="short" timeZone="GMT-03:00" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data final">
						<f:facet name="header">
							<h:outputText value="Final" />
						</f:facet>
						<h:outputText id="dtTermino" value="#{obj.dtTermino}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date"
								dateStyle="short" timeZone="GMT-03:00" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data Limite de Inscrição">
						<f:facet name="header">
							<h:outputText value="Encerramento das Inscrições" />
						</f:facet>
						<h:outputText id="dtLimiteInscricao"
							value="#{obj.dtLimiteInscricao}">
							<f:convertDateTime pattern="dd/MM/yyyy" type="date"
								dateStyle="short" />
						</h:outputText>
					</p:column>
					<p:column headerText="Carga Horaria">
						<f:facet name="header">
							<h:outputText value="Carga horaia do evento(hrs)" />
						</f:facet>
						<h:outputText id="cargaHoraria" value="#{obj.cargaHoraria}" />
					</p:column>
					<p:column headerText="Segmento">
						<f:facet name="header">
							<h:outputText value="Segmento" />
						</f:facet>
						<h:outputText id="segmento" value="#{obj.segmento.descricao}" />
					</p:column>
					<p:column headerText="Local">
						<f:facet name="header">
							<h:outputText value="Local" />
						</f:facet>
						<h:outputText id="local" value="#{obj.local.descricao}" />
					</p:column>
				</h:dataTable>
			</h:form>
	</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
