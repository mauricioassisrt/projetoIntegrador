<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">Submeter trabalho</ui:define>
		<ui:define name="menu">
			<ui:include src="/resources/template/menuUsuario.xhtml" />
		</ui:define>
		<ui:define name="corpo">

			<p:growl id="msg" sticky="true" showDetail="true" life="5000" />
			<h:form id="frmListaSubmissao">
				<h:dataTable id="dtSubmissao" var="obj" styleClass="table" value="#{submissaoMB.listaSubmissao}" emptyMessage="Sem registros cadastrados" paginator="true" tableStyle="table-layout: auto">
					<f:facet name="header">
						<h2 style="text-align: center">Minhas SubmissÃµes</h2>
					</f:facet>
					<p:column headerText="Titulo">
						<f:facet name="header">
							<h:outputText value="Titulo" />
						</f:facet>
						<h:outputText id="titulo" value="#{obj.tituloTrabalho}" />
					</p:column>
					<p:column headerText="Atividade Relacionada">
						<f:facet name="header">
							<h:outputText value="Atividade Relacionada" />
						</f:facet>
						<h:outputText id="atividade" value="#{obj.atividade.titulo}" />
					</p:column>
					<p:column headerText="Status">
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:outputText id="status" value="#{obj.status}" />
					</p:column>
					
				</h:dataTable>
				
				<p:separator/>

				<div align="right">
					<p:column>
						<p:commandButton value="Submeter Trabalho" action="submissaoCadastro" styleClass="btn btn-success" />
					</p:column>
				</div>

			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
