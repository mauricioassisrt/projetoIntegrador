<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<div align="center">
	<h:panelGrid columns="4" style="margin:10px 0">
		<p:outputLabel for="pesquisa" value="Pesquisar: " style="font-weight:bold" />
		<p:inputText id="pesquisa" disabled="#{localMB.frmCadastro}" value="#{localMB.pesquisa}" size="50" />
		<p:commandButton disabled="#{localMB.frmCadastro}" value="Pesquisa" icon="ui-icon-refresh" />
		<p:commandButton value="Novo Local " rendered="#{localMB.frmLista}" update=":pnCadastroLocal :pnListaLocal :pnBotoes" actionListener="#{localMB.novoRegistro}">
			<f:setPropertyActionListener value="true" target="#{localMB.frmCadastro}" />
			<f:setPropertyActionListener value="false" target="#{localMB.frmLista}" />
		</p:commandButton>
		<p:commandButton value="Voltar" rendered="#{localMB.frmCadastro}" update=":pnCadastroLocal :pnListaLocal :pnBotoes">
			<f:setPropertyActionListener value="false" target="#{localMB.frmCadastro}" />
			<f:setPropertyActionListener value="true" target="#{localMB.frmLista}" />
		</p:commandButton>
	</h:panelGrid>
</div>
</html>
