<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<div align="center">


	<legend style="font-size: 20px; width: 400px">
		Cadastro de Local
		
		<h:panelGrid columns="2">

			<p:outputLabel for="descricao" value="Descricao: " />
			<p:inputText id="descricao" value="#{localMB.local.descricao}"
				required="true" />
		</h:panelGrid>
		<p:commandButton value="Salvar"
			actionListener="#{localMB.salvarAlterar}" validateClient="true" update=":pnListaLocal :pnCadastroLocal :pnBotoes" >
			<f:setPropertyActionListener value="false"
				target="#{localMB.frmCadastro}" />
			<f:setPropertyActionListener value="true"
				target="#{localMB.frmLista}" />
		</p:commandButton>
	</legend>
</div>
</html>
