<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<p:dataTable id="dtAtividade" var="obj"
	value="#{atividadeMB.listaAtividade}"
	emptyMessage="Sem registros cadastrados" paginator="true"
	paginatorPosition="bottom" rows="10" tableStyle="table-layout: auto">
	<f:facet name="header">
       Atividade Cadastrados
     </f:facet>
	<p:column headerText="Codigo">
		<h:outputText id="id" value="#{obj.id}" />
	</p:column>
	<p:column headerText="Atividade Pai">
		<h:outputText id="atividade" value="#{obj.atividade.titulo}" />
	</p:column>
	<p:column headerText="Titulo">
		<h:outputText id="titulo" value="#{obj.titulo}" />
	</p:column>
	<p:column headerText="Informacao">
		<h:outputText id="informacao" value="#{obj.informacao}" />
	</p:column>
	<p:column headerText="Data de inicio">
		<h:outputText id="dtInicio" value="#{obj.dtInicio}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date" dateStyle="short" timeZone="GMT-03:00" />
		</h:outputText>
	</p:column>
	<p:column headerText="Data final">
		<h:outputText id="dtTermino" value="#{obj.dtTermino}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date"
				dateStyle="short" timeZone="GMT-03:00" />
		</h:outputText>
	</p:column>
	<p:column headerText="Data Limite de Inscrição">
		<h:outputText id="dtLimiteInscricao" value="#{obj.dtLimiteInscricao}">
			<f:convertDateTime pattern="dd/MM/yyyy" type="date" dateStyle="short" />
		</h:outputText>
	</p:column>
	<p:column headerText="Carga Horaria">
		<h:outputText id="cargaHoraria" value="#{obj.cargaHoraria}" />
	</p:column>
	<p:column headerText="Segmento">
		<h:outputText id="segmento" value="#{obj.segmento.descricao}" />
	</p:column>
	<p:column headerText="Tipo Atividade">
		<h:outputText id="tipoAtividade"
			value="#{obj.tipoAtividade.descricao}" />
	</p:column>
	<p:column headerText="Local">
		<h:outputText id="local" value="#{obj.local.descricao}" />
	</p:column>

	<!-- 	BOTAO ALTERAR -->
	<p:column width="5%">
		<p:commandButton id="btAltera" icon="ui-icon-arrowrefresh-1-w"
			update=":pnCadastroAtividade :pnListaAtividade :pnBotoes">
			<f:setPropertyActionListener value="#{obj}"
				target="#{atividadeMB.atividade}" />
			<f:setPropertyActionListener value="true"
				target="#{atividadeMB.frmCadastro}" />
			<f:setPropertyActionListener value="false"
				target="#{atividadeMB.frmLista}" />
		</p:commandButton>
	</p:column>

	<!-- 	BOTAO EXCLUIR -->
	<p:column width="5%">
		<p:column width="5%">
			<p:commandButton id="btExclui"
				actionListener="#{atividadeMB.excluir(obj)}" icon="ui-icon-trash"
				update=":frmListaAtividade">
				<p:confirm header="Confirmar" message="Deseja realmente excluir?"
					icon="ui-icon-info" />
			</p:commandButton>
		</p:column>
	</p:column>
</p:dataTable>
</html>
