<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<div align="center">
	<h:panelGrid columns="4" style="margin:10px 0">
		<p:outputLabel for="pesquisa" value="Pesquisar: " style="font-weight:bold" />
		<p:inputText id="pesquisa" disabled="#{atividadeAvaliadorMB.frmCadastro}" value="#{atividadeAvaliadorMB.pesquisa}" size="50" />
		<p:commandButton disabled="#{atividadeAvaliadorMB.frmCadastro}" value="Pesquisa" icon="ui-icon-refresh" />
		<p:commandButton value="Novo AtividadeAvaliador " rendered="#{atividadeAvaliadorMB.frmLista}" update=":pnCadastroAtividadeAvaliador :pnListaAtividadeAvaliador :pnBotoes" actionListener="#{atividadeAvaliadorMB.novoRegistro}">
			<f:setPropertyActionListener value="true" target="#{atividadeAvaliadorMB.frmCadastro}" />
			<f:setPropertyActionListener value="false" target="#{atividadeAvaliadorMB.frmLista}" />
		</p:commandButton>
		<p:commandButton value="Voltar" rendered="#{atividadeAvaliadorMB.frmCadastro}" update=":pnCadastroAtividadeAvaliador :pnListaAtividadeAvaliador :pnBotoes">
			<f:setPropertyActionListener value="false" target="#{atividadeAvaliadorMB.frmCadastro}" />
			<f:setPropertyActionListener value="true" target="#{atividadeAvaliadorMB.frmLista}" />
		</p:commandButton>
	</h:panelGrid>
</div>
</html>
