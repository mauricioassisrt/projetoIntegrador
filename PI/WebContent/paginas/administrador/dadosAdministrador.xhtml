<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/template/template.xhtml">
	<ui:define name="menu">
		<ui:include src="/resources/template/menuAdministrador.xhtml" />
	</ui:define>

	<ui:define name="corpo">
	 <center>
                    <div class="container">
      
                        <h1>Atualizar Informações </h1>
                        <p></p>
                   <div align="center" style="width:30%">
	
		
		
	
	 <h:form id="form">
	 <p:growl id="messages" sticky="true" showDetail="true" life="5000"/> 
		<hr/>
		<h:panelGrid columns="2">
	

            
			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" value="#{eventoFiltro.pess.nome}" required="true"  />
			<p:outputLabel for="cpf" value="CPF: " />
			<p:inputMask mask="999.999.999-99" id="cpf" value="#{eventoFiltro.pess.cpf}" validator="cpfValidator" required="true"  />
			<p:outputLabel for="dtNasc" value="Data de nascimento: " />
			<p:calendar pattern="dd-MM-yyyy" mask="true"  id="dtNasc" value="#{eventoFiltro.pess.dtNasc}" required="true"/>
			<p:outputLabel for="email" value="E-mail: " />
			<p:inputText id="email" value="#{eventoFiltro.pess.email}" required="true" />
			<p:outputLabel for="telefone" value="Telefone: " />
			<p:inputMask mask="(99)9999-9999" id="telefone" value="#{eventoFiltro.pess.telefone}" required="true"  />

			<p:outputLabel for="pwd1" value="Senha: *" />
	        <p:password id="pwd1" value="#{eventoFiltro.pess.senha}" match="pwd2"  required="true"  />

	        <p:outputLabel for="pwd2" value="Confirmar Senha:" />
	        <p:password id="pwd2" value="#{eventoFiltro.pess.senha}"  required="true"  />

			
		</h:panelGrid>
		<hr/>
		<p:commandButton  value="Salvar"  action="#{eventoFiltro.alterarAdmin()}"
		 styleClass="btn btn-success" update=":form"  style="width:100%;"/>
		
	
		
		</h:form>
	
		
</div>
	

                    </div>
                </center>
          
       
          
	</ui:define>
</ui:composition>
</html>
