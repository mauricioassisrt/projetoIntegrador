<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<div align="center">
	<h:panelGrid columns="4" style="margin:10px 0">
		<p:outputLabel for="pesquisa" value="Pesquisar: " style="font-weight:bold" />
		<p:inputText id="pesquisa" disabled="#{tipoAtividadeMB.frmCadastro}" value="#{tipoAtividadeMB.pesquisa}" size="50" />
		<p:commandButton disabled="#{tipoAtividadeMB.frmCadastro}" value="Pesquisa" icon="ui-icon-refresh" />
		<p:commandButton value="Novo TipoAtividade " rendered="#{tipoAtividadeMB.frmLista}" update=":pnCadastroTipoAtividade :pnListaTipoAtividade :pnBotoes" actionListener="#{tipoAtividadeMB.novoRegistro}">
			<f:setPropertyActionListener value="true" target="#{tipoAtividadeMB.frmCadastro}" />
			<f:setPropertyActionListener value="false" target="#{tipoAtividadeMB.frmLista}" />
		</p:commandButton>
		<p:commandButton value="Voltar" rendered="#{tipoAtividadeMB.frmCadastro}" update=":pnCadastroTipoAtividade :pnListaTipoAtividade :pnBotoes">
			<f:setPropertyActionListener value="false" target="#{tipoAtividadeMB.frmCadastro}" />
			<f:setPropertyActionListener value="true" target="#{tipoAtividadeMB.frmLista}" />
		</p:commandButton>
	</h:panelGrid>
</div>
</html>
