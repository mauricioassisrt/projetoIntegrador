<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter.css" />
</h:head>
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/resources/template/menuRecepcao.xhtml" />
		</ui:define>
		<ui:define name="corpo">
			<p:outputPanel id="pnAtividade">
				<h:form id="frmAtividade">
<!-- 					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> -->
					
					<div align="center" class="panel panel-default" >
					<div class="panel-heading">Imprime Lista de Presen√ßa</div>
						<br />
						<h:panelGrid columns="2"  style="border: none">
							<p:outputLabel for="atividade" value="Titulo da atividade: " />
							<p:autoComplete id="atividade"
								value="#{atividadeFrequenciaMB.atividadeSelecionada}"
								completeMethod="#{atividadeFrequenciaMB.completaAtividade}"
								var="atividade" itemLabel="#{atividade.titulo}"
								forceSelection="true" dropdown="true" itemValue="#{atividade}"
								converter="atividadeConverter" required="true">
							</p:autoComplete>
							
						</h:panelGrid>
						<br />
						 
						<p:commandButton value="Gerar Lista" actionListener="#{atividadeFrequenciaMB.imprimeListaParticipante}" 
										 styleClass="btn btn-success" ajax="false" onclick="this.form.target='_blank'"/>
										 
						<br />
						
					</div>

				</h:form>
			</p:outputPanel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
