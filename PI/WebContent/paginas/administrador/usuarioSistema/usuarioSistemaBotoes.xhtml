<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<div align="center">
	<h:panelGrid columns="4" style="margin:10px 0">
		<p:outputLabel for="pesquisa" value="Pesquisar: " style="font-weight:bold" />
		<p:inputText id="pesquisa" disabled="#{usuarioMB.frmCadastro}" value="#{usuarioMB.pesquisa}" size="50" />
		<p:commandButton disabled="#{usuarioMB.frmCadastro}" value="Pesquisa" icon="ui-icon-refresh" />
		<p:commandButton value="Novo UsuarioSistema " rendered="#{usuarioMB.frmLista}" update=":pnCadastroUsuarioSistema :pnListaUsuarioSistema :pnBotoes" actionListener="#{usuarioMB.novoRegistro}">
			<f:setPropertyActionListener value="true" target="#{usuarioMB.frmCadastro}" />
			<f:setPropertyActionListener value="false" target="#{usuarioMB.frmLista}" />
		</p:commandButton>
		<p:commandButton value="Voltar" rendered="#{usuarioMB.frmCadastro}" update=":pnCadastroUsuarioSistema :pnListaUsuarioSistema :pnBotoes">
			<f:setPropertyActionListener value="false" target="#{usuarioMB.frmCadastro}" />
			<f:setPropertyActionListener value="true" target="#{usuarioMB.frmLista}" />
		</p:commandButton>
	</h:panelGrid>
</div>
</html>
