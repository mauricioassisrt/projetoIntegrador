<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<div align="center">
	<h:panelGrid columns="4" style="margin:10px 0">
		<p:outputLabel for="pesquisa" value="Pesquisar: " style="font-weight:bold" />
		<p:inputText id="pesquisa" disabled="#{avaliadorMB.frmCadastro}" value="#{avaliadorMB.pesquisa}" size="50" />
		<p:commandButton disabled="#{avaliadorMB.frmCadastro}" value="Pesquisa" icon="ui-icon-refresh" />
		<p:commandButton value="Novo Avaliador " rendered="#{avaliadorMB.frmLista}" update=":pnCadastroAvaliador :pnListaAvaliador :pnBotoes" actionListener="#{avaliadorMB.novoRegistro}">
			<f:setPropertyActionListener value="true" target="#{avaliadorMB.frmCadastro}" />
			<f:setPropertyActionListener value="false" target="#{avaliadorMB.frmLista}" />
		</p:commandButton>
		<p:commandButton value="Voltar" rendered="#{avaliadorMB.frmCadastro}" update=":pnCadastroAvaliador :pnListaAvaliador :pnBotoes">
			<f:setPropertyActionListener value="false" target="#{avaliadorMB.frmCadastro}" />
			<f:setPropertyActionListener value="true" target="#{avaliadorMB.frmLista}" />
		</p:commandButton>
	</h:panelGrid>
</div>
</html>
