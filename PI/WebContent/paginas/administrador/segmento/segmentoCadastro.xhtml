<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<div align="center">
	
			<legend style="font-size: 20px; width: 400px">
			Cadastro de Segmento
		<p:messages/>
		<h:panelGrid columns="2">
			<p:outputLabel for="descricao" value="Descricao: " />
			<p:inputText id="descricao" value="#{segmentoMB.segmento.descricao}" required="true"  requiredMessage="Campo Obrigatorio"/>
		</h:panelGrid>
		<p:commandButton  style="width:95%" value="Salvar" actionListener="#{segmentoMB.salvarAlterar}" update=":pnListaSegmento :pnCadastroSegmento :pnBotoes">
			<f:setPropertyActionListener value="false" target="#{segmentoMB.frmCadastro}" />
			<f:setPropertyActionListener value="true" target="#{segmentoMB.frmLista}" />
		</p:commandButton>
		</legend>
</div>
</html>
